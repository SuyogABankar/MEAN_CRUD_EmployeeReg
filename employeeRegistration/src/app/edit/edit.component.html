<div class="container">
  <div class="card">
    <div class="row">
      <!-- <div class="card-header">Update Data</div> -->
      <div class="card-body">
        <form [formGroup]="editEmployeeForm"
         (ngSubmit)="onUpdateEmployee(editEmployeeForm.value)" method="POST">
          <div class="form-group">
            <label >Employee Name</label>
            <input type="text" class="form-control" 
            name="name" formControlName="name" id="name"
            value="{{filterEmployee.name}}"  required>
          </div>
          <div class="form-group">
            <label>Employee Email_Id</label>
            <input type="email" class="form-control" 
            name="email" formControlName="email" id="email" 
            value="{{filterEmployee.email}}" >
          </div>
          <div class="form-group">
            <label>Employee Number</label>
            <input type="number" class="form-control"
            name="number" formControlName="number" id="number" 
            value="{{filterEmployee.number}}" >
          </div>
          <div class="form-group">
            <label>Employee Designation</label>
            <input type="text" class="form-control"
            name="designation" formControlName="designation" id="designation"
            value="{{filterEmployee.designation}}" >
          </div>
          <div class="form-group">
            <label>Employee Salary</label>
            <input type="number" class="form-control"
            name="salary" formControlName="salary" id="salary" 
            value="{{filterEmployee.salary}}" >
          </div>
  
          <div align="center">
            <button type="submit" class="btn btn-outline-success btn-md" [disabled]="!editEmployeeForm.dirty">Update</button>
            <!-- <button type="submit" class="btn btn-outline-success btn-md">Submit</button> -->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
